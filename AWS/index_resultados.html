<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video y Campo de Texto</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        video {
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #343a40;
        }
        .sub-title {
            font-size: 1.25rem;
            font-weight: 300;
            color: #6c757d;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="title mb-3">Respuesta</h1>
        <p class="sub-title mb-5">Ejecuta el video para obtener tu respuesta</p>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <video id="videoPlayer" width="100%" height="auto" controls>
                    <source id="videoSource" src="" type="video/mp4">
                    Su navegador no soporta el elemento de video.
                </video>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <input id="textField" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="https://d1kxa2h5cki4bc.cloudfront.net" class="btn btn-primary back-button">Atr치s</a>
            </div>
        </div>
    </div>

    <!-- Incluir Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Funci칩n para obtener los par치metros de la URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Obtener los par치metros de la URL
            const videoUrl = getUrlParameter('videoUrl');
            const texto = getUrlParameter('texto');

            // Actualizar el reproductor de video
            const videoSource = document.getElementById("videoSource");
            videoSource.src = videoUrl;
            const videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.load();

            // Actualizar el campo de texto
            const textField = document.getElementById("textField");
            textField.value = texto;
        });
    </script>
</body>
</html>
